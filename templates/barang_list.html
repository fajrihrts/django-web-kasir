{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="body">
                    <table class="table">
                        <thead>
                            <tr>
                            <th scope="col">No</th>
                            <th scope="col">Nama</th>
                            <th scope="col">Deskripsi</th>
                            <th scope="col">Kategori</th>
                            <th scope="col">Jumlah</th>
                            <th scope="col">Action</th>

                            </tr>
                        </thead>
                        <tbody>
                            {% for p in produk %}
                            <tr>
                            <th scope="row">{{ forloop.counter }}</th>
                            <td>{{ p.nama }}</td>
                            <td>{{ p.deskripsi }}</td>
                            <td>{{ p.kategori }}</td>
                            <td>{{ p.jumlah }}</td>
                            <td>
                                <a href="{% url 'barang_add' %}" class="btn btn-success">add</a>
                                <a href="{% url 'barang_update' p.id %}" class="btn btn-warning">Update</a>
                                <a onclick="alert('Konfirmasi Pengahapusan')" href="{% url 'barang_delete' p.id %}" class="btn btn-danger">Delete</a>
                            </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
